<mat-grid-list cols=2 gutterSize="10px">
    <mat-grid-tile class="book">
        <mat-card class=card>
            <mat-card-header>
                <mat-card-title>{{book?.title}}</mat-card-title>
                <mat-card-subtitle>{{book?.year.substring(0,4)}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://localhost:8081/books/{{book?.id}}/pic">
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="info">
        <mat-card>
            <mat-card-content>
                <div>Published by: {{book?.publisher}}</div>
                <div>Authors:</div>
                <ul>
                    <li *ngFor="let author of authors">{{author?.author}}</li>
                </ul>
                <div>Genres:</div>
                <ul>
                    <li *ngFor="let genre of genres">{{genre?.genre}}</li>
                </ul>
                <div>Sold at:</div>
                <ul>
                    <li *ngFor="let store of stores">{{store[0]}} for: {{store[1]}}
                        <button mat-button (click)="addToCart(book.id,store[2])">Add to cart</button>
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div class="search">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for a book by title">
    <div *ngIf="searchText" style="margin:10px">Number of matches: {{(books | searchFilter:searchText).length}}</div>
</div>
<mat-grid-list *ngIf="searchText" [cols]="columns" gutterSize="10px" rowHeight="1:2.15" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let book of books | searchFilter:searchText" class="tile">
        <mat-card class=card>
            <mat-card-header>
                <mat-card-title>{{book.title}}</mat-card-title>
                <mat-card-subtitle>{{book.year.substring(0,4)}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://localhost:8081/books/{{book.id}}/pic">
            <mat-card-actions>
                <button mat-button [routerLink]="['/catalog',book.id]">Details</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

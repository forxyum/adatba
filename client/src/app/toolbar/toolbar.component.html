<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenavToggle()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-start">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li><a mat-button routerLink="home">Home</a></li>
            <li><a mat-button routerLink="add">Add book</a></li>
            <li><a mat-button routerLink="search">Search</a></li>
            <li><a mat-button routerLink="stats">Stats</a></li>
        </ul>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li>
                <a routerLink="/cart">
                    <mat-icon>add_shopping_cart</mat-icon>
                </a>
            </li>
            <li><a routerLink="/register">Signup</a></li>
            <li><a routerLink="/login">Login</a></li>
            <li><a (click)="logout()">Logout</a></li>
        </ul>
    </div>
</mat-toolbar>

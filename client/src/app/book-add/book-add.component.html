<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="text" matInput placeholder="Title" ngModel name="title" required #title="ngModel">
            <mat-error>Must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Publisher" ngModel name="publisher" required #publisher="ngModel">
            <mat-error>Must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Separated by commas">
            <input type="text" matInput placeholder="Author(s)" ngModel name="author" required #author="ngModel">
            <mat-error>Must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Genre(s)" ngModel name="genre" required #genre="ngModel">
            <mat-error>Must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Must be between 0 and {{thisYear}}.">
            <input type="number" matInput min="0" max="{{thisYear}}" placeholder="Publishing year" ngModel name="year" required #year="ngModel">
            <mat-error>Must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <ngx-mat-file-input placeholder="Image files only" [accept]="'.jpg,.png,.jpeg,.gif'" ngModel name="file"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
